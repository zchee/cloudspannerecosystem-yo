        customType: "int16"
      - name: FTInt8
        customType: "int8"
      - name: FTInt8Null
        customType: "int8"
      - name: FTUInt64
        customType: "uint64"
      - name: FTUInt64Null
        customType: "uint64"
      - name: FTUInt32
        customType: "uint32"
      - name: FTUInt32Null
        customType: "uint32"
      - name: FTUInt16
        customType: "uint16"
      - name: FTUInt16Null
        customType: "uint16"
      - name: FTUInt8
        customType: "uint8"
      - name: FTUInt8Null
        customType: "uint8"
