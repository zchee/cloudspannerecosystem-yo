tables:
  - name: "CustomCompositePrimaryKeys"
    columns:
      - name: Id
        customType: "uint64"
      - name: PKey2
        customType: "uint32"
      - name: Error
        customType: "int8"
  - name: "CustomPrimitiveTypes"
    columns:
      - name: FTInt64
        customType: "int64"
      - name: FTInt64Null
        customType: "int64"
      - name: FTInt32
        customType: "int32"
